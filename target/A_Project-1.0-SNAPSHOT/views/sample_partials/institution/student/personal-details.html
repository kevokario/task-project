<div ng-if="personalInfoToggle !== true" class="hpanel hprimary primary p-none">
    <div class="panel-heading hbuilt">
        Personal Details
        <span class="btn btn-xs btn-primary text-white pull-right" ng-click="togglePersonalInfo()">
            <i class="fa fa-pencil"></i>
        </span>
    </div>
    <div class="panel-body p-xs">
        <div class="form-group m-b-sm">
            <label class="m-b-none">Student Name</label>
            <p class="form-control-static">{{student.studentname}}</p>
        </div>

        <div class="form-group">
            <label class="m-b-none">Student Date Of Birth</label>
            <p class="form-control-static">{{student.student_dob| date}}</p>
        </div>
    </div>
</div>
<div ng-if="personalInfoToggle === true" class="hpanel hprimary primary p-none">
    <div class="panel-heading hbuilt">
        Update Student Information
        <span class="btn btn-xs btn-primary text-white pull-right" ng-click="togglePersonalInfo()">
            <i class="fa fa-times"></i>
        </span>
    </div>
    <div class="panel-body p-xs">
        <form ng-submit="submitPersonalInfo()">
            <div class="form-group has-feedback m-b-sm {{ personal_valid.name_response_class}} ">
                <label>Student Name</label>
                <input type="text" class="form-control" placeholder="Student name" ng-model="personal_info.name"/>
                <div class="help-block">
                    <label class="text-danger w-lg"> {{ personal_valid.name_response_message}}
                        <i ng-if="personal_valid.date_response_message !== ''" class="fa fa-warning pull-right"></i>
                    </label>
                </div>
            </div>

            <div class="form-group has-feedback m-b-sm {{ personal_valid.date_response_class}}">
                <label>Student Date Of Birth</label>
                <input type="date" class="form-control" ng-model="personal_info.dateOfBirth"/>
                <div class="help-block">
                    <label class="text-danger w-lg"> {{ personal_valid.date_response_message}}
                        <i ng-if="personal_valid.date_response_message !== ''" class="fa fa-warning pull-right"></i>
                    </label>
                </div>
            </div>

            <div class="text-right m-b-none">
                <button 
                    ng-disabled="personal_valid.submit === 'true'"
                    class="btn btn-primary text-white" >
                    Submit <i ng-if="personal_valid.submit === 'true'" class="fa fa-spin fa-spinner"></i> 
                </button>
            </div>
        </form>
    </div>
</div>
