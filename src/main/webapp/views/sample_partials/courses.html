<div>
    <div class="col-md-12 col-xs-12">
        <div class="hpanel hblue">
            <div class="panel-heading hbuilt">
                {{courses_data.university_name}} - Courses
            </div>
            <div class="panel-body">
                <div ng-hide="courses_data.courses.length > 0">
                    No courses found for this university
                </div>

                <div ng-show="courses_data.courses.length > 0" class="table-responsive" style="padding: 0; margin: 0">
                    <table class="table table-striped table-bordered" style="padding: 0; margin: 0">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td>Name</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="c in courses_data.courses">
                                <td>{{$index + 1}}</td>
                                <td>{{c.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
