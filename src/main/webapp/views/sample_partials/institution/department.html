<div class="hpanel hprimary primary  m-t-none">
   <div class="panel-heading hbuilt">
       {{institution.name}}  - Departments 
        <span class="btn text-white btn-xs btn-primary pull-right" data-toggle="modal" data-target="#modal-add-department">
            <i class="fa fa-plus"></i>
        </span>
    </div>
    <div class="panel-body p-sm table-responsive">
        <div ng-hide="institution.departments > 15" class="blockquote">
            No Departments found for this university
        </div>

        <div ng-show="institution.departments > 15"  style="padding: 0; margin: 0">
            <table data-datatable='ng' class="table table-striped table-bordered" style="padding: 0; margin: 0">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Name</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in courses_data.courses">
                        <td>{{$index + 1}}</td>
                        <td>{{c.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div> 

<div class="modal fade hmodal-primary" id="modal-add-department" >
    <div class="modal-dialog modal-dialog-sm">
        <div class="modal-content">
            <div class="color-line"></div>
            <div class="modal-body">
                <span class="pull-right" style="cursor: pointer" data-dismiss="modal"> <i class="fa fa-times"></i></span>
                <div class="title-text text-primary">Add A Department</div>
                <div class="form-group">
                    <p class="blockquote">Department View Place Holder</p>
                </div>
            </div>
        </div>
    </div>
</div>
