<!--header section-->
<div class="row" ng-if="content.response === 'absent'">
    <div class="col-sm-12">
        <div >
            <div class="blockquote">
                <h5 class="pointer" data-ui-sref='home.institution.view({institutionid:institution.institutionid})'>
                    <span class="pull-right" style="
                          position: absolute;
                          right: 25px;
                          top: 10px;
                          "><i class="fa fa-times"></i></span>  No Results Found!
                </h5>
                <p>We did not find any results for the query,!  </p>
            </div>
        </div>
    </div>
</div>




<div class="row" ng-if="content.response === 'present'">
    <div class="hpanel panel-header col-sm-12">
        <div class="panel-body p-xs" style="padding: 10px !important">
            <div id="hbreadcrumb" class="pull-right m-t-lg">
                <ol class="hbreadcrumb breadcrumb">
                    <li><a class="pointer" data-ui-sref="home.index()">Home</a></li>
                    <li><a class="pointer" data-ui-sref='home.institution()'>Institutions</a></li>
                    <li><a class="pointer" data-ui-sref='home.institution.view({institutionid:institution.institutionid})'>{{institution.name}}</a></li>
                    <li class="active">
                        <span>Student</span>
                    </li>
                </ol>
            </div>
            <h4 data-ui-sref='home.institution.view({institutionid:institution.institutionid})'
                class="pointer font-normal font-bold m-b-xs m-t-xs text-primary" style="display: inline-block">
                View Student
            </h4>
        </div>
    </div>

    <!--Student detail section-->
    <div class="col-sm-5">
        <div class="hpanel">
            <div class="panel-body p-xs">
                <!--Create the div for image holder-->
                <div class="profile-picture p-none" style="padding: 0">
                    <span style="position: absolute; right: 10px; top: 10px;"
                          ng-click="deleteStudent()" class="pointer text-danger pull-right btn btn-outline btn-xs btn-danger">
                        <i class="fa fa-trash-o"></i>
                    </span>
                    <img src="images/wolverine_square.jpg" class="img-circle m-b" alt="logo">
                    <div class="stats-label text-color">
                        <span class="font-extra-bold font-uppercase">{{student.studentname}}</span><br>
                        <small class="text-muted">Registration : <b>MST/256/2020</b></small>
                        <div>
                            <h4 class="pointer"  data-ui-sref='home.institution.view({institutionid:institution.institutionid})' class="font-extra-bold m-b-xs"> {{institution.name}} </h4>
                            <h5 class="text-muted pointer"
                                data-ui-sref='home.institution.view.course({courseid:student.course.courseid})'>  {{student.course.name}} </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Student other info section-->
    <div class="col-sm-7">

        <ul class="nav nav-tabs border-primary">
            <li class="active">
                <a  data-toggle="tab" data-target="#student-personal-details">
                    <span class="show-on-small">
                        <i class="pe pe-7s-user fa-lg"></i>
                    </span> <span class="show-on-large">Personal Details</span>
                </a>
            </li>
            <li>
                <a  data-toggle="tab" data-target="#student-academic-details">
                    <span class="show-on-small">
                        <i class="pe pe-7s-culture fa-lg"></i>
                    </span>
                    <span class="show-on-large">Academic Details</span>
                </a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="student-personal-details" class="tab-pane active" ng-include="'./views/sample_partials/institution/student/personal-details.html'"></div>
            <div id="student-academic-details" class="tab-pane" ng-include="'./views/sample_partials/institution/student/academic-details.html'"></div>
        </div>
    </div>

</div>
